<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

        h1                      {margin-bottom: 30px;}
        label                   {font-weight: bold;}
        input, select           {margin-bottom: 10px;}
        form                    {width: 25%;padding: 20px;border: 1px solid #b9b9b9;border-radius: 5px;background-color: #f5f5f5;}
        .form-control           {width: 100%;}
        .form-select            {width: 100%;}
        input[type="submit"]    {display: block;margin-top: 25px;padding: 10px;width: 100%;}

    </style>
</head>

<body class="m-4">
    <h1>Employee Management System</h1>
    
    <form id="empForm">
        <div class="mb-3">
            <label for="id" class="form-label">8-Digit Employee ID</label>
            <input type="text" class="form-control" name="id" id="id" maxlength="8" required>
        </div>
        <div class="mb-3">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
            <label for="ext">4-Digit Extension</label>
            <input type="text" class="form-control" name="ext" id="ext" maxlength="4" required>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3"></div>
            <label for="email">Department</label>
            <select class="form-select" id="department" aria-label="Floating label select example">
                <option selected value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit">
    </form>
</body>
</html>
